<!DOCTYPE html>
<html lang= "ko">
	<head>
		<meta charset="utf-8">
		<title>javascript</title>
	</head>
	<body>
		<h1>Loop & Array</h1>
		<script>
			var Singer = ['IU','ZICO','JENNY','JISU','SANA']
		</script>
		<h2>Singer</h2>
		<ul>
		<script>
			var i = 0;
			while(i < Singer.length){
				document.write('<li><a href="http://a.com/'+Singer[i]+'">'+Singer[i]+'</a></li>');
				i = i + 1;
			}
		</script>
		</ul>
	</body>
</html>

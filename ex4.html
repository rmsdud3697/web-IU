<!DOCTYPE html>
<html lang= "ko">
	<head>
		<meta charset="utf-8">
		<title>ex3</title>
	</head>
	<body>
	<h1>Array</h1>
	<h2>Syntax</h2>
	<script>
		var coworkers = ["IU", "Zico"];
	</script>

	<h2>get</h2>
	<script>
		document.write(coworkers[0]);
		document.write(coworkers[1]);
	</script>

	<h2>add</h2>
	<script>
		coworkers.push("yuna")
		coworkers.push("kate")
	</script>
	
	<h2>count</h2>
	<script>
		document.write(coworkers.length);
	</script>
	</body>
</html>
